<main class="registro">
    <body class="registrarse">
        <div>
            <div class="pepe"><h5>Complete el siguitente formulario</h5></div>
            <form class="registrarseee">
                <div class="nombre">
                    <label for="nombre">Nombre
                    <input type="text" id="nombre" required>
                    </label>
                </div>
                <div class="apellido">
                    <label for="apellido">
                    Apellido
                    <input type="text" id="apellido" required>
                    </label>
                </div>
                <div class="localidad">
                    <label for="localidad">
                    Localidad
                    <input type="text" name="" id="localidad" required>
                    </label>
                </div>
                <div class="provincia">
                    <label for="provincia">
                    Provincia
                    <input type="text" name="" id="provincia" required>
                    </label>
                </div>
                <div class="pais">
                    <label for="pais">
                    Pais
                    <input type="text" id="pais" required>
                    </label>
                </div>
                <div class="numero">
                    <label for="numero">
                    Numero telefonico
                    <input type="number" name="" id="numero">
                    </label>
                </div>
                <div class="email">
                    <label for="email">
                    E-mail
                    <input type="email" name="" id="email" required>
                </div>
                <div class="submit"><button type="submit" class="boton__registrarse">Enviar</button>
                </div>    
            </form>
    </div>
</main>
<h3 class="encuentre">ENCUENTRE SU MEJOR OPCIÓN</h3>
